<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spotify Wrapper Test</title>
</head>
<body>
  <div id="albums"></div>
  <script src="../dist/spotify-wrapper.umd.js"></script>
  <script>
    const spotify = new SpotifyWrapper({
      token: 'BQB6Wa6PLthqHythjEGt2x7cTKoyQlt1ftvFD06eCikEDZc8eFHMafhNfIYUgO-OgUXpFMaXLUhSzFmeIaboUGbZAAxbncsyKuA61WQnrSdKRGQkjSEPBhT3l5o8ysIqw6vcFdgQIEnBIucw',
    });
    const albums = spotify.search.albums('Slipknot');
    const albumsEl = document.getElementById('albums');
    albums.then(data => {
      let markup;
      if(data.error){
        markup = `<p>${data.error.message}</p>`;
      } else {
        markup = data.albums.items.map(item =>
          `<img src='${item.images[0].url}' alt='${item.name}'/> `
        ).join('');
      }
      albumsEl.innerHTML = markup;
    });
  </script>
</body>
</html>
